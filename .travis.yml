language: cpp
sudo: required
before_install:
- export DEVKITPRO=/home/travis/devkitPro
- export DEVKITARM=${DEVKITPRO}/devkitARM
- export CTRULIB=${DEVKITPRO}/libctru
- sh .travis-deps.sh
script:
- cd src
- make clean
- make
before_deploy:
- cd src
- zip dev *.3dsx *.smdh
- cd ..
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-rev$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "3ds.js development build $TRAVIS_BUILD_NUMBER"
- git push -q https://$GH_TOKEN@github.com/filfat-Studios-AB/3ds.js --tags
- ls -R
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "src/dev.zip"
  on:
    tags: false
    repo: filfat-Studios-AB/3ds.js
    all_branches: true
branches:
  except:
  - "/^*-rev[0-9]/"
env:
  global:
    secure: 
